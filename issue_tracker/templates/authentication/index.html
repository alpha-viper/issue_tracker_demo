<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Auth</title>
</head>
<body>
    <h1>Welcome to issue_tracker</h1>


    {% if user.is_authenticated %}
    <h3>Hello {{ fname }} </h3>
    <h4>You're sucessfully logged in!</h4>
    <button type="submit"><a href="/signout">SignOut</a></button>
    
    {% else %}
    <button type="submit"><a href="/signup">SignUp</a></button>
    <button type="submit"><a href="/signin">SignIn</a></button>
    {% endif %}    


</body>
</html>
